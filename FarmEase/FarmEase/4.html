<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Monitoring Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .summary {
            background-color: #ecf0f1;
            padding: 15px;
            border-left: 4px solid #2c3e50;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .summary p {
            margin: 5px 0;
        }

        .summary strong {
            color: #2c3e50;
        }

        .test-list {
            list-style-type: none;
            padding: 0;
        }

        .test-list li {
            background-color: #e74c3c;
            color: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
        }

        .test-list li.passed {
            background-color: #2ecc71;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Test Monitoring Report</h1>
        <div class="summary">
            <p><strong>Date:</strong> August 10, 2024</p>
            <p><strong>Status:</strong> All test cases passed</p>
            <p><strong>Total Tests:</strong> 10</p>
            <p><strong>Passed:</strong> 10</p>
            <p><strong>Failed:</strong> 0</p>
        </div>

        <h2>Test Case Summary</h2>
        <ul class="test-list">
            <li class="passed">Test Case 1: Passed</li>
            <li class="passed">Test Case 2: Passed</li>
            <li class="passed">Test Case 3: Passed</li>
            <li class="passed">Test Case 4: Passed</li>
            <li class="passed">Test Case 5: Passed</li>
            
        </ul>

        <footer>
            &copy; 2024 Test Monitoring System
        </footer>
    </div>

</body>

</html>
